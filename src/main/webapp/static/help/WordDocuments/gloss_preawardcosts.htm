<P class=GlossaryHeading>Pre-award&nbsp;Costs</P>
<P class=C1HPopupTopicText><SPAN style="COLOR: black">Grantee may, at its own 
risk incur obligations and expenditures to cover costs prior to the</SPAN> <SPAN 
style="COLOR: black">begin date</SPAN> <SPAN style="COLOR: black">of the initial 
<A id=popup_32254 onclick="return d2hpopup(event, this.href)" 
href="gloss_budget.htm">budget</A> period.&nbsp; Depending on the sponsoring 
agency, prior <A id=popup_32253 onclick="return d2hpopup(event, this.href)" 
href="gloss_sponsor1.htm">sponsor</A> approval may be required for pre-<A 
id=popup_32255 onclick="return d2hpopup(event, this.href)" 
href="gloss_award.htm">award</A> costs.</SPAN>&nbsp; </P></BODY></HTML>
