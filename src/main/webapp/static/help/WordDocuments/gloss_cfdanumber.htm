<P class=GlossaryHeading>CFDA Number</P>
<P class=C1HPopupTopicText>A unique identifier for the <A id=popup_32117 
onclick="return d2hpopup(event, this.href)" 
href="gloss_sponsor1.htm">sponsor</A> and the funding opportunity announcement 
(FOA). The first 2 digits of the number identify the Federal agency. The last 3 
digits of the number identify the specific Federal program. </P></BODY></HTML>
