<P class=GlossaryHeading>Schema URL</P>
<P class=C1HPopupTopicText>The URL <A id=popup_22411 
onclick="return d2hpopup(event, this.href)" href="gloss_address.htm">address</A> 
that links to the program's federally funded <A id=popup_22413 
onclick="return d2hpopup(event, this.href)" href="gloss_schema.htm">schema</A> 
provided by the <A id=popup_22412 onclick="return d2hpopup(event, this.href)" 
href="gloss_sponsor1.htm">sponsor</A> and available for download from the 
Grants.gov link.&nbsp; Defines the required and optional forms for each funding 
opportunity.&nbsp; Form schemas are included by reference in the opportunity 
schema.&nbsp; </P></BODY></HTML>
