<P class=GlossaryHeading>Maintenance Document</P>
<P class=C1HPopupTopicText>An eDoc initiated to create or modify, i.e., 
"maintain", a <A id=popup_32214 onclick="return d2hpopup(event, this.href)" 
href="gloss_kuali1.htm">Kuali</A> table record. Maintenance documents can be

href="gloss_proposal.htm">Proposal</A> Type, etc. </P></BODY></HTML>
