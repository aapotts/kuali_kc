<P class=GlossaryHeading>Subcontract</P>
<P class=C1HPopupTopicText>A formal agreement issued to a sub-recipient when the 
prime <A id=popup_22436 onclick="return d2hpopup(event, this.href)" 
href="gloss_award.htm">award</A> mechanism is a CONTRACT. A subcontract is 
generally subject to state &amp; federal contract/procurement law such as FAR
