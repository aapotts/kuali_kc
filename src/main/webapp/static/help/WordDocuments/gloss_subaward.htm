<P class=GlossaryHeading>Subaward</P>
<P class=C1HPopupTopicText>A financial assistance agreement, which transfers a 
substantive effort of the project, issued to a sub-recipient when the prime <A 
id=popup_32329 onclick="return d2hpopup(event, this.href)" 
href="gloss_award.htm">award</A> mechanism is a GRANT or COOPERATIVE AGREEMENT. 
Generally subject to prime agency flow-through terms &amp; Conditions and OMB 
circular regulations. </P></BODY></HTML>
