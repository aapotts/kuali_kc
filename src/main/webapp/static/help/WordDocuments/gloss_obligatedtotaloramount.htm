<P class=GlossaryHeading>Obligated Total (or Amount)</P>
<P class=C1HPopupTopicText>The amounts obligated by the <A id=popup_22335 
onclick="return d2hpopup(event, this.href)" 
href="gloss_sponsor1.htm">sponsor</A> to date under the <A id=popup_22336 
onclick="return d2hpopup(event, this.href)"

onclick="return d2hpopup(event, this.href)" href="gloss_costshare.htm">cost 
share</A>.&nbsp; The Obligated Total must be equal or less than the anticipated 
total. </P></BODY></HTML>
