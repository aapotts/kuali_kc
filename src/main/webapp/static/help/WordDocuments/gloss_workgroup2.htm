<P class=GlossaryHeading>Workgroup</P>
<P class=C1HPopupTopicText>A group of users designated for eDoc routing that 
share a common business function. EDocs may be routed at any point in their 
approval to individuals or workgroups. Workgroup approvals may require approval 
of all workgroup members or any one 
member.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </P></BODY></HTML>
