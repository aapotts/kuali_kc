<p class="GlossaryHeading">eRA Commons</p>
<p class="C1HPopupTopicText">The electronic Research Administration (eRA) Commons 
is the <a id="popup_17117" onclick="return d2hpopup(event, this.href)" href="gloss_nih.htm">NIH</a> infrastructure that provides for the secure

.</p></body></html>
