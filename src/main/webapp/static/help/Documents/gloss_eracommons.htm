<p class="GlossaryHeading">eRA Commons</p>
<p class="C1HPopupTopicText">The electronic Research Administration (eRA) Commons 
is the <a id="popup_46898" onclick="return d2hpopup(event, this.href)" href="gloss_nih.htm">NIH</a> infrastructure that provides for the secure 
receipt, review and administration of electronic grants. <a href="https://commons.era.nih.gov/commons/index.jsp">https://commons.era.nih.gov/commons/index.jsp</a>.</p></body></html>
