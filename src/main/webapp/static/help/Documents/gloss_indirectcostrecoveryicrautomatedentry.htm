<p class="GlossaryHeading">Indirect Cost Recovery (ICR) Automated Entry</p>
<p class="C1HPopupTopicText">(Used to define all valid Series ID codes for a given 
<a id="popup_47147" onclick="return d2hpopup(event, this.href)" href="gloss_fiscalyear.htm">fiscal year</a>, their corresponding <a id="popup_47145" onclick="return d2hpopup(event, this.href)" href="gloss_indirectcost.htm">indirect cost</a> rates and the accounting strings 
to use when recording indirect cost charges and revenues. See also <a id="popup_47146" onclick="return d2hpopup(event, this.href)" href="gloss_rateidcode.htm">Rate ID Code</a>.</p></body></html>
