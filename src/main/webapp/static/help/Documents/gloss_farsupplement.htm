<p class="GlossaryHeading">FAR Supplement</p>
<p class="C1HPopupTopicText">In addition to the standard <a id="popup_17164" onclick="return d2hpopup(event, this.href)" href="gloss_far.htm">FAR</a> 
requirements, these regulations are specific to a particular federal agency and 
place further restrictions on contractors. Nearly every major federal agency has 
issued such regulations. </p></body></html>
