<p class="GlossaryHeading">Obligation Total (or Amount)</p>
<p class="C1HPopupTopicText">The amounts obligated by the <a id="popup_17284" onclick="return d2hpopup(event, this.href)" href="gloss_sponsor1.htm">sponsor</a> to date under the awards  This does 
not include <a id="popup_17283" onclick="return d2hpopup(event, this.href)" href="gloss_costshare.htm">cost share</a>.  The Obligated Total must be 
equal or less than the anticipatd total. </p></body></html>
