<p class="GlossaryHeading">Special Review</p>
<p class="C1HPopupTopicText">A special review refers to a grant <a id="popup_17430" onclick="return d2hpopup(event, this.href)" href="gloss_proposal.htm">proposal</a> that requires additional review by an 
institutional committee or official (e.g. proposals that include the use of <a id="popup_17428" onclick="return d2hpopup(event, this.href)" href="gloss_humanparticipants.htm">human participants</a> in 
research).</p></body></html>
