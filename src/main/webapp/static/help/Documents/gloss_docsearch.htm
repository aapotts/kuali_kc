<p class="GlossaryHeading">Doc Search</p>
<p class="C1HPopupTopicText">An option which allows you to search for documents. 
You may search by a combination of <a id="popup_46809" onclick="return d2hpopup(event, this.href)" href="gloss_document.htm">document</a> properties such as <a id="popup_46806" onclick="return d2hpopup(event, this.href)" href="gloss_documenttype2.htm">Document Type</a> or <a id="popup_46808" onclick="return d2hpopup(event, this.href)" href="gloss_documentid.htm">Document 
ID</a>, or more specialized properties in Detailed Search. The format of search 
results is the same as it is in <a id="popup_46807" onclick="return d2hpopup(event, this.href)" href="gloss_actionlist1.htm">action 
list</a>.</p></body></html>
