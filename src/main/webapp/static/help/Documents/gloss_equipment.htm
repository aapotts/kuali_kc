<p class="GlossaryHeading">Equipment</p>
<p class="C1HPopupTopicText">An article of nonexpendable, tangible personal <a id="popup_17115" onclick="return d2hpopup(event, this.href)" href="gloss_property1.htm">property</a> having a useful life of more than one 
year and an acquisition cost which equals or exceeds the lesser of <a id="popup_17116" onclick="return d2hpopup(event, this.href)" href="gloss_sponsor1.htm">sponsor</a>, federal or institution equipment 
threshold. </p></body></html>
