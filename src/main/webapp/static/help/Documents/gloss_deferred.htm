<p class="GlossaryHeading">Deferred</p>
<p class="C1HPopupTopicText">The postponement by a convenied <a id="popup_46755" onclick="return d2hpopup(event, this.href)" href="gloss_irb.htm">IRB</a> of the 
review of a research <a id="popup_46754" onclick="return d2hpopup(event, this.href)" href="gloss_protocol2.htm">protocol</a>. "Deferring" a protocol is equivalent to 
tabling a decision by the IRB. </p></body></html>
