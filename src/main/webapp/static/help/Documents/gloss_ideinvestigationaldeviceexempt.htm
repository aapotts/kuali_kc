<p class="GlossaryHeading">IDE (Investigational Device Exempt)</p>
<p class="C1HPopupTopicText">IDE refers to the regulations under 21 CFR 812. An 
approved IDE means that the <a id="popup_17204" onclick="return d2hpopup(event, this.href)" href="gloss_irb.htm">IRB</a> (and <a id="popup_17203" onclick="return d2hpopup(event, this.href)" href="gloss_fda.htm">FDA</a> for significant risk devices) has approved the 
sponsor's study application and all the requirements under 21 CFR 812 are met. 
</p></body></html>
