<p class="GlossaryHeading">Exception Messaging</p>
<p class="MsoNormal"><span class="C1HPopupTopicTextChar"><span style="FONT-SIZE: 8pt">The set of services and configuration options that are 
responsible for handling messages when they cannot be successfully delivered. <a id="popup_46915" onclick="return d2hpopup(event, this.href)" href="gloss_exception.htm">Exception</a> Messaging is set up when you configure 
<a id="popup_46916" onclick="return d2hpopup(event, this.href)" href="gloss_ksb1.htm">KSB</a> using the properties outlined in KSB Module 
Configuration.</span></span></p></body></html>
