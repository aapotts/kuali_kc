<p class="GlossaryHeading">Continuing Review (Protocol)</p>
<p class="C1HPopupTopicText">A review of the <a id="popup_46677" onclick="return d2hpopup(event, this.href)" href="gloss_continuation.htm">Continuation</a> report by the <a id="popup_46679" onclick="return d2hpopup(event, this.href)" href="gloss_irb.htm">IRB</a> or <a id="popup_46678" onclick="return d2hpopup(event, this.href)" href="gloss_iacuc.htm">IACUC</a> that may lead to the approval by the IRB or 
IACUC and which allows the research to continue for another specified period of 
time, not to exceed 364 days. </p></body></html>
