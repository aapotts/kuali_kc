<p class="GlossaryHeading">Child Proposal</p>
<p class="C1HPopupTopicText">The descendant or subproposal in a <a id="popup_17032" onclick="return d2hpopup(event, this.href)" href="gloss_proposal.htm">proposal</a> heirarchy. Child proposals are 
created when it is necessary to separate tasks, units, locations, or rates. Each 
child proposal can only link to one <a id="popup_17030" onclick="return d2hpopup(event, this.href)" href="gloss_parentproposal.htm">parent proposal</a>. </p></body></html>
