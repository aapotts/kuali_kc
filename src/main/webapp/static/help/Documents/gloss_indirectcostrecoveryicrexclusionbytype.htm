<p class="GlossaryHeading">Indirect Cost Recovery (ICR) Exclusion by Type</p>
<p class="C1HPopupTopicText">(1) Defines the specific object codes for an <a id="popup_47151" onclick="return d2hpopup(event, this.href)" href="gloss_icr.htm">ICR</a> Type Code which are excluded from creating 
system-generated <a id="popup_47150" onclick="return d2hpopup(event, this.href)" href="gloss_indirectcost.htm">indirect cost</a> transactions. (2) Defines the 
indirect cost exclusions associated with a defined Indirect Cost Type 
Code.</p></body></html>
