<p class="GlossaryHeading">Fly America Act</p>
<p class="C1HPopupTopicText">The United States Code which requires that all 
individuals using federal funds use U.S. flag carrier airlines whenever 
possible. This Act is a requirement of <a id="popup_47047" onclick="return d2hpopup(event, this.href)" href="gloss_far.htm">FAR</a> 47.4 
and is applicable to all U.S. Government awards, although certain exceptions may 
apply. </p></body></html>
