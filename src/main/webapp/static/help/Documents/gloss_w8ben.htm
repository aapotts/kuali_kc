<p class="GlossaryHeading">W8BEN</p>
<p class="C1HPopupTopicText">The W-8BEN form, Certificate of Foreign <a id="popup_48063" onclick="return d2hpopup(event, this.href)" href="gloss_status.htm">Status</a> of Beneficial Owner for United States Tax
