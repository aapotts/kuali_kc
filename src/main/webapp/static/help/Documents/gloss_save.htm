<p class="GlossaryHeading">Save</p>
<p class="C1HPopupTopicText">A <a id="popup_47865" onclick="return d2hpopup(event, this.href)" href="gloss_workflow4.htm">workflow</a> action button that allows the <a id="popup_47863" onclick="return d2hpopup(event, this.href)" href="gloss_initiator.htm">Initiator</a> of a <a id="popup_47864" onclick="return d2hpopup(event, this.href)" href="gloss_document.htm">document</a> to save their work and <a id="popup_47867" onclick="return d2hpopup(event, this.href)" href="gloss_close1.htm">close</a> 
the document. The document may be retrieved from the initiator's <a id="popup_47862" onclick="return d2hpopup(event, this.href)" href="gloss_actionlist1.htm">action list</a> for completion and <a id="popup_47866" onclick="return d2hpopup(event, this.href)" href="gloss_routing.htm">routing</a> at a later time.</p></body></html>
