<p class="GlossaryHeading">Facilitated Review</p>
<p class="C1HPopupTopicText">A decision by the <a id="popup_17159" onclick="return d2hpopup(event, this.href)" href="gloss_irb.htm">IRB</a> to 
accept another IRB as the IRB of record for a <a id="popup_17158" onclick="return d2hpopup(event, this.href)" href="gloss_protocol.htm">protocol</a> that is being conducted at multiple 
locations. </p></body></html>
