<p class="GlossaryHeading">Human Participants</p>
<p class="C1HPopupTopicText">A living individual about whom an <a id="popup_47096" onclick="return d2hpopup(event, this.href)" href="gloss_investigator.htm">investigator</a> (whether professional or student) 
conducting research obtains (1) Data through intervention or interaction with 
the individual, or (2) Identifiable private information. <a id="popup_47097" onclick="return d2hpopup(event, this.href)" href="gloss_45cfr46.htm">45 CFR 
46</a>.102(f) </p></body></html>
