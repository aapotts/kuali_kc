<p class="GlossaryHeading">FDP</p>
<p class="C1HPopupTopicText"><i>Federal Demonstration Partnership</i>A cooperative 
initiative among federal agencies and institutional recipients of federal funds 
<a id="popup_46987" onclick="return d2hpopup(event, this.href)" href="gloss_who.htm">who</a> work together to improve the national research 
enterprise. Its purpose is to reduce the administrative burdens associated with 
research grants and contracts. </p></body></html>
