<p class="GlossaryHeading">Recipient Type</p>
<p class="C1HPopupTopicText">The type of <a id="popup_47699" onclick="return d2hpopup(event, this.href)" href="gloss_entity.htm">entity</a> 
that is receiving an <a id="popup_47697" onclick="return d2hpopup(event, this.href)" href="gloss_actionrequest.htm">Action Request</a>. Can be a <a id="popup_47700" onclick="return d2hpopup(event, this.href)" href="gloss_user.htm">user</a> or <a id="popup_47701" onclick="return d2hpopup(event, this.href)" href="gloss_role1.htm">role</a>.  The type of entity which is receiving an 
action request. Can be one of user, <a id="popup_47698" onclick="return d2hpopup(event, this.href)" href="gloss_workgroup1.htm">workgroup</a> or role.</p></body></html>
