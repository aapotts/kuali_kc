<p class="GlossaryHeading">CFDA Number</p>
<p class="C1HPopupTopicText">An unique identifier for the <a id="popup_17028" onclick="return d2hpopup(event, this.href)" href="gloss_sponsor1.htm">sponsor</a> and the <a id="popup_17027" onclick="return d2hpopup(event, this.href)" href="gloss_fundingopportunityannouncement.htm">funding opportunity 
announcement</a> (<a id="popup_17029" onclick="return d2hpopup(event, this.href)" href="gloss_foa.htm">FOA</a>). The first 2 digits of the number identify the 
Federal agency. The last 3 digits of the number identify the specific Federal 
program. </p></body></html>
