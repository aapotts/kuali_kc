<p class="GlossaryHeading">Payment Basis</p>
<p class="C1HPopupTopicText">The payment structure of the sponsored <a id="popup_17315" onclick="return d2hpopup(event, this.href)" href="gloss_award.htm">award</a>. For example: Cost Reimbursement, Fixed Price, 
etc. <b>Alternate:</b> Basis upon which the <a id="popup_17314" onclick="return d2hpopup(event, this.href)" href="gloss_sponsor1.htm">Sponsor</a> makes payment to the institution for 
performance of work on a sponsored project. For example: Cost 
Reimbursement, Fixed Price, etc. </p></body></html>
