<p class="GlossaryHeading">Disclosable Interest</p>
<p class="C1HPopupTopicText">A financial interest, such as income, equity, 
personal gifts, or a management position, in an <a id="popup_46793" onclick="return d2hpopup(event, this.href)" href="gloss_entity.htm">entity</a>
