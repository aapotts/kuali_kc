<p class="GlossaryHeading">Key Personnel</p>
<p class="C1HPopupTopicText">All individuals who contribute in a substantive, 
measurable way to the scientific development or execution of the project or <a id="popup_17245" onclick="return d2hpopup(event, this.href)" href="gloss_protocol.htm">protocol</a>, whether or not salaries are requested 
(<a id="popup_17246" onclick="return d2hpopup(event, this.href)" href="gloss_nih.htm">NIH</a> definition).  </p></body></html>
