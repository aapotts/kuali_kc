<p class="GlossaryHeading">Saved</p>
<p class="C1HPopupTopicText">A <a id="popup_47873" onclick="return d2hpopup(event, this.href)" href="gloss_routing.htm">routing</a> 
<a id="popup_47874" onclick="return d2hpopup(event, this.href)" href="gloss_status.htm">status</a> indicating the <a id="popup_47872" onclick="return d2hpopup(event, this.href)" href="gloss_document.htm">document</a> has been started but not yet <a id="popup_47871" onclick="return d2hpopup(event, this.href)" href="gloss_completed.htm">completed</a> or routed. The <a id="popup_47876" onclick="return d2hpopup(event, this.href)" href="gloss_save.htm">Save</a> 
action allows the <a id="popup_47870" onclick="return d2hpopup(event, this.href)" href="gloss_initiator.htm">initiator</a> of a document to save their work and <a id="popup_47875" onclick="return d2hpopup(event, this.href)" href="gloss_close1.htm">close</a> the document. The document may be retrieved 
from the initiator's <a id="popup_47869" onclick="return d2hpopup(event, this.href)" href="gloss_actionlist1.htm">action 
list</a> for completion and routing at a later time.</p></body></html>
