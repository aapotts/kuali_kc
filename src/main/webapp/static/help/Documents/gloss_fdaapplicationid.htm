<p class="GlossaryHeading">FDA Application ID</p>
<p class="C1HPopupTopicText">A number assigned by the Food and Drug Administration 
to an Investigational New Drug (<a id="popup_17166" onclick="return d2hpopup(event, this.href)" href="gloss_ind.htm">IND</a>) or to 
an Investigational Device <a id="popup_17165" onclick="return d2hpopup(event, this.href)" href="gloss_exemption.htm">Exemption</a> (IDE) for research, emergency and/or 
treatment purposes. </p></body></html>
