<p class="GlossaryHeading">Preaward Costs</p>
<p class="C1HPopupTopicText">Grantee may, at its own risk incur obligations and 
expenditures to cover costs prior to the begin date of the initial <a id="popup_47562" onclick="return d2hpopup(event, this.href)" href="gloss_budget1.htm">budget</a> period.  Depending on the sponsoring <a id="popup_47563" onclick="return d2hpopup(event, this.href)" href="gloss_agency.htm">agency</a>, prior <a id="popup_47561" onclick="return d2hpopup(event, this.href)" href="gloss_sponsor2.htm">sponsor</a> approval may be required for <a id="popup_47560" onclick="return d2hpopup(event, this.href)" href="gloss_preawardcosts.htm">pre-award costs</a>.  </p></body></html>
