<p class="GlossaryHeading">Preaward Costs</p>
<p class="C1HPopupTopicText">Grantee may, at its own risk incur obligations and 
expenditures to cover costs prior to the begin date of the initial <a id="popup_17331" onclick="return d2hpopup(event, this.href)" href="gloss_budget.htm">budget</a> period.  Depending on the sponsoring 
agency, prior <a id="popup_17330" onclick="return d2hpopup(event, this.href)" href="gloss_sponsor1.htm">sponsor</a> approval may be required for <a id="popup_17329" onclick="return d2hpopup(event, this.href)" href="gloss_preawardcosts.htm">pre-award costs</a>.  </p></body></html>
