<p class="GlossaryHeading">Continuation (Protocol)</p>
<p class="C1HPopupTopicText">A report submitted to the <a id="popup_17070" onclick="return d2hpopup(event, this.href)" href="gloss_irb.htm">IRB</a> or <a id="popup_17069" onclick="return d2hpopup(event, this.href)" href="gloss_iacuc.htm">IACUC</a> by the <a id="popup_17066" onclick="return d2hpopup(event, this.href)" href="gloss_principalinvestigator.htm">Principal Investigator</a> before the <a id="popup_17067" onclick="return d2hpopup(event, this.href)" href="gloss_protocol.htm">protocol</a> expires that, after approval by the IRB 
or IACUC, allows the research to continue for another specified period of time, 
not to exceed 364 days. See <a id="popup_17068" onclick="return d2hpopup(event, this.href)" href="gloss_renewal.htm">Renewal</a> 
for de novo review. </p></body></html>
