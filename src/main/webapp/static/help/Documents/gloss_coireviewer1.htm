<p class="GlossaryHeading">COI Reviewer </p>
<p class="C1HPopupTopicText">Any individual(s) that an institution has authorized 
to view and search for Internal Disclosures assigned to them, return the <a id="popup_17043" onclick="return d2hpopup(event, this.href)" href="gloss_internaldisclosure.htm">Internal Disclosure</a> to the <a id="popup_17044" onclick="return d2hpopup(event, this.href)" href="gloss_reporter.htm">Reporter</a> for additional information, and recommend 
a disposition for the Internal Disclosure. </p></body></html>
