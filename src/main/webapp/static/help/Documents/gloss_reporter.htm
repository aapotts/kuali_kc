<p class="C1HPopupTopicText">The <a id="popup_47730" onclick="return d2hpopup(event, this.href)" href="gloss_pi.htm">PI</a>, <a id="popup_47728" onclick="return d2hpopup(event, this.href)" href="gloss_copi.htm">co-PI</a>, spouse, domestic partner, dependent children,
