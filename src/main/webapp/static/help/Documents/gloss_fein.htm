<p class="GlossaryHeading">FEIN</p>
<p class="C1HPopupTopicText">A Federal Employer Identification Number is also 
known as an Employer Identification Number (EIN) and is used by the federal 
government to identify a business <a id="popup_47003" onclick="return d2hpopup(event, this.href)" href="gloss_entity.htm">entity</a>. 
The vendor in <a id="popup_47004" onclick="return d2hpopup(event, this.href)" href="gloss_kuali.htm">Kuali</a> is keyed on either the FEIN or SSN - except 
when the vendor is foreign and no tax number is required.</p></body></html>
