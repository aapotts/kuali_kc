<p class="GlossaryHeading">Poster and Scrubber</p>
<p class="C1HPopupTopicText">Two <a id="popup_47546" onclick="return d2hpopup(event, this.href)" href="gloss_batch1.htm">batch</a> 
processes in the <a id="popup_47544" onclick="return d2hpopup(event, this.href)" href="gloss_generalledger.htm">General Ledger</a> module run nightly that post 
and validate new data, respectively, for the General Ledger tables. See also <a id="popup_47545" onclick="return d2hpopup(event, this.href)" href="gloss_poster.htm">Poster</a>. See also Scrubber.</p></body></html>
