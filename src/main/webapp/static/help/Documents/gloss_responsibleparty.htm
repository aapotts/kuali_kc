<p class="GlossaryHeading">Responsible Party</p>
<p class="C1HPopupTopicText">The <a id="popup_47749" onclick="return d2hpopup(event, this.href)" href="gloss_reviewer.htm">Reviewer</a> defined on a <a id="popup_47748" onclick="return d2hpopup(event, this.href)" href="gloss_routingrule.htm">routing
