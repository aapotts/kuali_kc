<p class="GlossaryHeading">General Ledger</p>
<p class="C1HPopupTopicText">The official repository for the University's 
financial and <a id="popup_47074" onclick="return d2hpopup(event, this.href)" href="gloss_budget1.htm">budget</a> information that stores <a id="popup_47073" onclick="return d2hpopup(event, this.href)" href="gloss_account.htm">account</a> 
balance and budget information for multiple fiscal years as well as detailed 
records of all financial transactions.</p></body></html>
