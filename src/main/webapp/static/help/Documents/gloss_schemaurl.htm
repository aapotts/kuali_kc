<p class="GlossaryHeading">Schema URL</p>
<p class="C1HPopupTopicText">The <a id="popup_47882" onclick="return d2hpopup(event, this.href)" href="gloss_url.htm">URL</a> <a id="popup_47879" onclick="return d2hpopup(event, this.href)" href="gloss_address.htm">address</a> that links to the program's federally 
funded <a id="popup_47881" onclick="return d2hpopup(event, this.href)" href="gloss_schema.htm">schema</a> provided by the <a id="popup_47880" onclick="return d2hpopup(event, this.href)" href="gloss_sponsor2.htm">sponsor</a> and available for download from the 
Grants.gov link.  Defines the required and optional forms for each funding 
opportunity.  Form schemas are included by reference in the opportunity 
schema.</p></body></html>
