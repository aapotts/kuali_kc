<p class="GlossaryHeading">Renewal (IRB and IACUC)</p>
<p class="C1HPopupTopicText">The <a id="popup_47720" onclick="return d2hpopup(event, this.href)" href="gloss_submission.htm">submission</a> of a previously approved <a id="popup_47722" onclick="return d2hpopup(event, this.href)" href="gloss_protocol2.htm">protocol</a> in which a <a id="popup_47721" onclick="return d2hpopup(event, this.href)" href="gloss_complete.htm">complete</a> (de novo) review is conducted. Depending 
upon regulations and/or institutional guidelines, a <a id="popup_47723" onclick="return d2hpopup(event, this.href)" href="gloss_renewal.htm">renewal</a> 
may be reviewed and approved every 3 years (triennial), 5 years or per 
institutional procedures. </p></body></html>
