<p class="GlossaryHeading">Indirect Cost Recovery (ICR) Type Code</p>
<p class="C1HPopupTopicText"><a id="popup_47154" onclick="return d2hpopup(event, this.href)" href="gloss_icr.htm">ICR</a> Types 
are established to identify the types of expenses that are eligible (or 
ineligible) for <a id="popup_47152" onclick="return d2hpopup(event, this.href)" href="gloss_indirectcost.htm">Indirect Cost</a> Recovery. It is an attribute of 
<a id="popup_47153" onclick="return d2hpopup(event, this.href)" href="gloss_account.htm">Account</a> that can be assigned to accounts that need 
to automatically generate indirect cost recovery.</p></body></html>
