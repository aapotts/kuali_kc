<p class="GlossaryHeading">Revision Type</p>
<p class="C1HPopupTopicText">A change in a sponsor's financial obligation or 
contingent liability of an existing <a id="popup_17416" onclick="return d2hpopup(event, this.href)" href="gloss_award.htm">award</a>.  For example, the <a id="popup_17417" onclick="return d2hpopup(event, this.href)" href="gloss_nih.htm">NIH</a> 
uses the following revision types: (1) Increase award (2) Decrease award 
(3) Increase duration (4) Decrease duration and (5) Other. </p></body></html>
