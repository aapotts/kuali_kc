<p class="GlossaryHeading">Foreign Travel</p>
<p class="C1HPopupTopicText">Any travel to, between or within countries outside of 
the United States and its territories and possessions that may occur within the 
project period.  Additional exemptions (Canada, Mexico, etc.) may also 
apply depending on specific <a id="popup_47055" onclick="return d2hpopup(event, this.href)" href="gloss_sponsor2.htm">sponsor</a> and/or institutional regulations. 
</p></body></html>
