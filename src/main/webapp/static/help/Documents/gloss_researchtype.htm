<p class="GlossaryHeading">Research Type</p>
<p class="C1HPopupTopicText">An attribute of <a id="popup_47741" onclick="return d2hpopup(event, this.href)" href="gloss_organization1.htm">Organization</a> used to assign an identifying 
number and description that is associated with organizations to indicate where 
<a id="popup_47740" onclick="return d2hpopup(event, this.href)" href="gloss_responsibility1.htm">responsibility</a> for that organization 
resides.</p></body></html>
