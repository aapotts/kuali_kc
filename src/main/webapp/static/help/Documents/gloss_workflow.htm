<p class="GlossaryHeading">Workflow</p>
<p class="C1HPopupTopicText"><b>(Workflow Services /</b> <b>Kuali Enterprise 
Workflow)  </b>The Kuali infrastructure service that electronically routes 
an eDoc to its approvers in a prescribed sequence, according to established 
business rules based on the <a id="popup_17512" onclick="return d2hpopup(event, this.href)" href="gloss_edoc1.htm">e-doc</a> 
content. </p></body></html>
