<p class="GlossaryHeading">Applicant Organization  </p>
<p class="C1HPopupTopicText">The applicant <a id="popup_46445" onclick="return d2hpopup(event, this.href)" href="gloss_organization1.htm">organization</a>, or grantee, is the organization 
or other <a id="popup_46447" onclick="return d2hpopup(event, this.href)" href="gloss_entity.htm">entity</a> that submits the <a id="popup_46446" onclick="return d2hpopup(event, this.href)" href="gloss_proposal1.htm">proposal</a> and receives the <a id="popup_46448" onclick="return d2hpopup(event, this.href)" href="gloss_award3.htm">award</a> 
assuming legal and financial <a id="popup_46444" onclick="return d2hpopup(event, this.href)" href="gloss_responsibility1.htm">responsibility</a> and accountability both for 
the awarded funds and for the performance of the grant-supported 
activity.</p></body></html>
