<p class="GlossaryHeading">Renewal (Award)</p>
<p class="C1HPopupTopicText">A <a id="popup_47717" onclick="return d2hpopup(event, this.href)" href="gloss_proposal1.htm">proposal</a> and/or an <a id="popup_47719" onclick="return d2hpopup(event, this.href)" href="gloss_award3.htm">award</a> of additional funding for a support 
period subsequent to a prior award.  A <a id="popup_47718" onclick="return d2hpopup(event, this.href)" href="gloss_renewal.htm">renewal</a> 
proposal competes with all other pending proposals. </p></body></html>
