<p class="GlossaryHeading">Proposal Role</p>
<p class="C1HPopupTopicText">The role assigned to an individual user of the KRA <a id="popup_17378" onclick="return d2hpopup(event, this.href)" href="gloss_proposal.htm">Proposal</a> Development module. This defines the 
level of access to the different parts of the system (e.g. <a id="popup_17377" onclick="return d2hpopup(event, this.href)" href="gloss_aggregator.htm">aggregator</a>, viewer, <a id="popup_17379" onclick="return d2hpopup(event, this.href)" href="gloss_budget.htm">budget</a> 
creator, etc.).   See <a id="popup_17376" onclick="return d2hpopup(event, this.href)" href="gloss_proposalrights.htm">Proposal Rights</a>. </p></body></html>
