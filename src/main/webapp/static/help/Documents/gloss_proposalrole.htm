<p class="GlossaryHeading">Proposal Role</p>
<p class="C1HPopupTopicText">The <a id="popup_47665" onclick="return d2hpopup(event, this.href)" href="gloss_role1.htm">role</a> 
assigned to an individual <a id="popup_47664" onclick="return d2hpopup(event, this.href)" href="gloss_user.htm">user</a> of 
the <a id="popup_47666" onclick="return d2hpopup(event, this.href)" href="gloss_kc.htm">KC</a> <a id="popup_47661" onclick="return d2hpopup(event, this.href)" href="gloss_proposal1.htm">Proposal</a> Development module. This defines the 
level of access to the different parts of the system (e.g. <a id="popup_47660" onclick="return d2hpopup(event, this.href)" href="gloss_aggregator.htm">aggregator</a>, <a id="popup_47663" onclick="return d2hpopup(event, this.href)" href="gloss_viewer.htm">viewer</a>, 
<a id="popup_47662" onclick="return d2hpopup(event, this.href)" href="gloss_budget1.htm">budget</a> creator, etc.).   See <a id="popup_47659" onclick="return d2hpopup(event, this.href)" href="gloss_proposalrights.htm">Proposal Rights</a>. </p></body></html>
