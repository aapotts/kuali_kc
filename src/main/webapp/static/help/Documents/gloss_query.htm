<p class="GlossaryHeading">Query</p>
<p class="C1HPopupTopicText">The ability of a system <a id="popup_47685" onclick="return d2hpopup(event, this.href)" href="gloss_user.htm">user</a> to 
request specific information about an individual, a project, a department, or an 
<a id="popup_47684" onclick="return d2hpopup(event, this.href)" href="gloss_entity.htm">entity</a> in order to generate a list, report, or other 
summary of activity. </p></body></html>
