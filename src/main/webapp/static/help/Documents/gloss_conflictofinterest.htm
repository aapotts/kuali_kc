<p class="GlossaryHeading">Conflict of Interest</p>
<p class="C1HPopupTopicText">A situation in which an individual's private 
interests (such as outside professional or financial relationships) might 
interfere with his/her professional obligations to the university (such as 
objectivity in research, education of students).</p></body></html>
