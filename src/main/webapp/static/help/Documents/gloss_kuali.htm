<p class="GlossaryHeading">Kuali</p>
<p class="C1HPopupTopicText">(1) Pronounced 'ku-wah-lee'. A partnership <a id="popup_47255" onclick="return d2hpopup(event, this.href)" href="gloss_organization1.htm">organization</a> that produces a suite of 
community-<a id="popup_47256" onclick="return d2hpopup(event, this.href)" href="gloss_source.htm">source</a>, modular administrative software for <a id="popup_47254" onclick="return d2hpopup(event, this.href)" href="gloss_carnegieclass.htm">Carnegie-class</a> higher education institutions. 
See also <a id="popup_47253" onclick="return d2hpopup(event, this.href)" href="gloss_kualifoundation.htm">Kuali Foundation</a>. (2) (n.) A humble kitchen 
wok that plays an important <a id="popup_47257" onclick="return d2hpopup(event, this.href)" href="gloss_role1.htm">role</a> in a 
successful kitchen.</p></body></html>
