<p class="GlossaryHeading">Anticipated Total (or Amount)</p>
<p class="C1HPopupTopicText">The anticipated <a id="popup_16988" onclick="return d2hpopup(event, this.href)" href="gloss_sponsor1.htm">sponsor</a> funding for the entire project period - 
current obligation plus anticipated incremental funding and future year funding, 
including possible option years.  This does not include <a id="popup_16987" onclick="return d2hpopup(event, this.href)" href="gloss_costshare.htm">cost 
share</a>. </p></body></html>
