<p class="GlossaryHeading">Submission Type</p>
<p class="C1HPopupTopicText">The type of grant application package/<a id="popup_17462" onclick="return d2hpopup(event, this.href)" href="gloss_proposal.htm">proposal</a> submitted.  For example, types
