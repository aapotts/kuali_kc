<p class="GlossaryHeading">Pre-award Costs</p>
<p class="C1HPopupTopicText"><span style="COLOR: black">Grantee may, at its own 
risk incur obligations and expenditures to cover costs prior to the</span> <span style="COLOR: black">begin date</span> <span style="COLOR: black">of the initial 
<a id="popup_47555" onclick="return d2hpopup(event, this.href)" href="gloss_budget1.htm">budget</a> period.  Depending on the sponsoring <a id="popup_47556" onclick="return d2hpopup(event, this.href)" href="gloss_agency.htm">agency</a>, prior <a id="popup_47554" onclick="return d2hpopup(event, this.href)" href="gloss_sponsor2.htm">sponsor</a> approval may be required for pre-<a id="popup_47557" onclick="return d2hpopup(event, this.href)" href="gloss_award3.htm">award</a> costs.</span></p></body></html>
