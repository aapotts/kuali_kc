<p class="GlossaryHeading">Obligated Total (or Amount)</p>
<p class="C1HPopupTopicText">The amounts obligated by the <a id="popup_47420" onclick="return d2hpopup(event, this.href)" href="gloss_sponsor2.htm">sponsor</a> to date under the <a id="popup_47421" onclick="return d2hpopup(event, this.href)" href="gloss_award3.htm">award</a>.  This does not include <a id="popup_47419" onclick="return d2hpopup(event, this.href)" href="gloss_costshare.htm">cost 
share</a>.  The Obligated Total must be equal or less than the anticipated 
total. </p></body></html>
