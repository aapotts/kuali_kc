<p class="GlossaryHeading">Branch</p>
<p class="MsoNormal"><span class="C1HPopupTopicTextChar"><span style="FONT-SIZE: 8pt">A path containing one or more Route Nodes that a <a id="popup_46553" onclick="return d2hpopup(event, this.href)" href="gloss_document.htm">document</a> traverses during <a id="popup_46555" onclick="return d2hpopup(event, this.href)" href="gloss_routing.htm">routing</a>. When a document enters a <a id="popup_46551" onclick="return d2hpopup(event, this.href)" href="gloss_splitnode.htm">Split 
Node</a>|<a id="popup_46554" onclick="return d2hpopup(event, this.href)" href="gloss_keyword.htm">keyword</a>=Split Node, multiple branches can be 
created. A <a id="popup_46552" onclick="return d2hpopup(event, this.href)" href="gloss_joinnode.htm">Join Node</a>|keyword=Join Node joins multiple 
branches together.</span></span></p></body></html>
