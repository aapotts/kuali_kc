<p class="GlossaryHeading">Flexible Route Module</p>
<p class="C1HPopupTopicText">The <a id="popup_47037" onclick="return d2hpopup(event, this.href)" href="gloss_workflow4.htm">Workflow</a> <a id="popup_47035" onclick="return d2hpopup(event, this.href)" href="gloss_routemodule.htm">Route 
Module</a> that performs the <a id="popup_47038" onclick="return d2hpopup(event, this.href)" href="gloss_routing.htm">Routing</a> 
for any type of <a id="popup_47034" onclick="return d2hpopup(event, this.href)" href="gloss_routingrule.htm">Routing Rule</a> defined through <a id="popup_47039" onclick="return d2hpopup(event, this.href)" href="gloss_flexrm.htm">FlexRM</a>. 
It generates Action Requests when a Rule matches the data values contained in 
the <a id="popup_47036" onclick="return d2hpopup(event, this.href)" href="gloss_document.htm">document</a>.</p></body></html>
