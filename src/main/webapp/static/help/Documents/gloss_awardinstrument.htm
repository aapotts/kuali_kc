<p class="GlossaryHeading">Award Instrument</p>
<p class="C1HPopupTopicText"><span style="COLOR: black">The legal document in 
which the conditions of a sponsored <a id="popup_17009" onclick="return d2hpopup(event, this.href)" href="gloss_award.htm">award</a> are 
communicated to an award recipient.  Some examples of an award instrument 
are a grant, contract or cooperative agreement.</span> </p></body></html>
