<p class="GlossaryHeading">Indirect Cost Adjustment</p>
<p class="C1HPopupTopicText">A transactional <a id="popup_47141" onclick="return d2hpopup(event, this.href)" href="gloss_document.htm">document</a> used to adjust the amount of <a id="popup_47140" onclick="return d2hpopup(event, this.href)" href="gloss_indirectcost.htm">indirect cost</a> expense charged to a <a id="popup_47139" onclick="return d2hpopup(event, this.href)" href="gloss_contractsandgrants.htm">Contracts and Grants</a> <a id="popup_47142" onclick="return d2hpopup(event, this.href)" href="gloss_account.htm">account</a> 
and automatically adjust the associated amount of <a id="popup_47138" onclick="return d2hpopup(event, this.href)" href="gloss_indirectcostrevenue.htm">indirect cost revenue</a>. Commonly 
referred to as the ICA.</p></body></html>
