<p class="GlossaryHeading">Financial Entity</p>
<p class="C1HPopupTopicText">Any identifiable entity that exists outside a 
reporter's home institution or affiliate insitution in which a <a id="popup_17174" onclick="return d2hpopup(event, this.href)" href="gloss_reporter.htm">reporter</a> has a <a id="popup_17173" onclick="return d2hpopup(event, this.href)" href="gloss_disclosableinterest.htm">Disclosable Interest</a> </p></body></html>
