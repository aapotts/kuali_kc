<p class="GlossaryHeading">Co-PI </p>

of the sponsored project. (AKA <a id="popup_17078" onclick="return d2hpopup(event, this.href)" href="gloss_coinvestigator.htm">Co-Investigator</a>) See <a id="popup_17079" onclick="return d2hpopup(event, this.href)" href="gloss_multiplepis.htm">Multiple PIs</a>  <span style="COLOR: #990000">Alternate:</span>  See <a id="popup_17077" onclick="return d2hpopup(event, this.href)" href="gloss_principalinvestigator.htm">Principal
