<p class="GlossaryHeading">Join Node</p>
<p class="C1HPopupTopicText"><span class="C1HPopupTopicTextChar">The point in the <a id="popup_47224" onclick="return d2hpopup(event, this.href)" href="gloss_routing.htm">routing</a> path where multiple </span>branches <span class="C1HPopupTopicTextChar">are joined together. A Join Node typically has a 
corresponding <a id="popup_47221" onclick="return d2hpopup(event, this.href)" href="gloss_splitnode.htm">Split Node</a>|<a id="popup_47223" onclick="return d2hpopup(event, this.href)" href="gloss_keyword.htm">keyword</a>=Split Node for which it joins the 
branches.</span></p></body></html>
