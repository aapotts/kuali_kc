<p class="GlossaryHeading">Message Queue</p>
<p class="C1HPopupTopicText">Allows administrators to monitor messages that are 
flowing through the Service Bus. Messages can be edited, deleted or forwarded to 
other machines for processing from this screen.</p></body></html>
