<p class="GlossaryHeading">Project Start Date</p>
<p class="C1HPopupTopicText">In the <a id="popup_47627" onclick="return d2hpopup(event, this.href)" href="gloss_proposal1.htm">Proposal</a> Module, this is the requested project <a id="popup_47626" onclick="return d2hpopup(event, this.href)" href="gloss_startdate.htm">start date</a> for the project in the proposal.  
In the <a id="popup_47629" onclick="return d2hpopup(event, this.href)" href="gloss_award3.htm">Award</a> Module this becomes the project period 
start date as reflected in the <a id="popup_47628" onclick="return d2hpopup(event, this.href)" href="gloss_sponsor2.htm">sponsor</a> <a id="popup_47625" onclick="return d2hpopup(event, this.href)" href="gloss_awardinstrument.htm">award instrument</a>.  These two fields 
may not be the same. </p></body></html>
