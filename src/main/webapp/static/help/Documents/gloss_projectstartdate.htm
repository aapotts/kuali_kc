<p class="GlossaryHeading">Project Start Date</p>
<p class="C1HPopupTopicText">In the <a id="popup_17355" onclick="return d2hpopup(event, this.href)" href="gloss_proposal.htm">Proposal</a> Module, this is the requested project <a id="popup_17354" onclick="return d2hpopup(event, this.href)" href="gloss_startdate.htm">start date</a> for the project in the proposal.  
In the <a id="popup_17357" onclick="return d2hpopup(event, this.href)" href="gloss_award.htm">Award</a> Module this becomes the project period 
start date as reflected in the <a id="popup_17356" onclick="return d2hpopup(event, this.href)" href="gloss_sponsor1.htm">sponsor</a> <a id="popup_17353" onclick="return d2hpopup(event, this.href)" href="gloss_awardinstrument.htm">award instrument</a>.  These two fields 
may not be the same. </p></body></html>
