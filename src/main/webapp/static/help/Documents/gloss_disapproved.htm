that indicates the <a id="popup_46790" onclick="return d2hpopup(event, this.href)" href="gloss_document.htm">document</a> has been disapproved by an <a id="popup_46791" onclick="return d2hpopup(event, this.href)" href="gloss_approver.htm">approver</a> as a valid financial transaction and it
