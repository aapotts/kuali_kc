<p class="GlossaryHeading">Internal Disclosure</p>
<p class="C1HPopupTopicText">The form through which an individual reports to the 
Institution his/her personal financial interests in an <a id="popup_47197" onclick="return d2hpopup(event, this.href)" href="gloss_entity.htm">entity</a> 
sponsoring or related to the research or his/her outside commitments to an 
entity outside the the Institution.</p></body></html>
