<p class="GlossaryHeading">Workgroup </p>
<p class="C1HPopupTopicText">A set of users <a id="popup_48103" onclick="return d2hpopup(event, this.href)" href="gloss_who.htm">who</a> share a 
common functional <a id="popup_48099" onclick="return d2hpopup(event, this.href)" href="gloss_responsibility1.htm">responsibility</a> designated for <a id="popup_48102" onclick="return d2hpopup(event, this.href)" href="gloss_edoc1.htm">e-doc</a> <a id="popup_48101" onclick="return d2hpopup(event, this.href)" href="gloss_routing.htm">routing</a>. E-docs may be routed at any point in their 
approval to individuals or workgroups. Workgroup approvals may require approval 
of all workgroup members or any one member.</p></body></html>
