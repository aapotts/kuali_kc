<p class="GlossaryHeading">Workgroup</p>
<p class="C1HPopupTopicText">A group of users designated for <a id="popup_17514" onclick="return d2hpopup(event, this.href)" href="gloss_edoc1.htm">e-doc</a> 
routing that share a common business function. E-docs may be routed at any point 
in their approval to individuals or workgroups.  Workgroup approvals may 
require approval of all workgroup members or any one member.</p></body></html>
