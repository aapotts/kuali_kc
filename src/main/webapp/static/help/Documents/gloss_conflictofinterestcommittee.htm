<p class="GlossaryHeading">Conflict of Interest Committee</p>
<p class="C1HPopupTopicText">An institutional committee designated to review the 
annual and/or event-based internal disclosures of financial interests and to 
communicate management strategies for mitigating conflicts of interest and/or 
commitment. </p></body></html>
