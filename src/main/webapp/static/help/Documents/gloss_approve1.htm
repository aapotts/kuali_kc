<p class="GlossaryHeading">Approve</p>
<p class="C1HPopupTopicText">A <a id="popup_46457" onclick="return d2hpopup(event, this.href)" href="gloss_workflow4.htm">workflow</a> action button. Signifies that the <a id="popup_46456" onclick="return d2hpopup(event, this.href)" href="gloss_document.htm">document</a> represents a valid business transaction 
in accordance with institutional needs and policies in the user's judgment. A 
single document may require approval from several users, at multiple route 
levels, before it moves to <a id="popup_46459" onclick="return d2hpopup(event, this.href)" href="gloss_final.htm">final</a> <a id="popup_46458" onclick="return d2hpopup(event, this.href)" href="gloss_status.htm">status</a>.</p></body></html>
