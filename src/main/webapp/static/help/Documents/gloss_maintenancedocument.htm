<p class="GlossaryHeading">Maintenance Document</p>
<p class="C1HPopupTopicText">An <a id="popup_47345" onclick="return d2hpopup(event, this.href)" href="gloss_edoc1.htm">e-doc</a> <a id="popup_47341" onclick="return d2hpopup(event, this.href)" href="gloss_initiated.htm">initiated</a> to create or modify, i.e., "maintain", 
a <a id="popup_47344" onclick="return d2hpopup(event, this.href)" href="gloss_kuali.htm">Kuali</a> table record.  Maintenance documents can 
be initiated from the Menu for a large variety of attributes, e.g., <a id="popup_47343" onclick="return d2hpopup(event, this.href)" href="gloss_agency.htm">Agency</a>, <a id="popup_47342" onclick="return d2hpopup(event, this.href)" href="gloss_proposal1.htm">Proposal</a> Type, etc. Most are accessible from the 
Maintenance menu or the Administration Menu.</p></body></html>
