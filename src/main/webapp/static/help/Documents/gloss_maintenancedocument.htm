<p class="GlossaryHeading">Maintenance Document</p>
<p class="C1HPopupTopicText">An <a id="popup_17253" onclick="return d2hpopup(event, this.href)" href="gloss_edoc1.htm">e-doc</a> 
initiated to create or modify, i.e., "maintain", a Kuali table record.  
Maintenance documents can be initiated from the Menu for a large variety of 
attributes, e.g., Agency, <a id="popup_17252" onclick="return d2hpopup(event, this.href)" href="gloss_proposal.htm">Proposal</a> Type, etc. </p></body></html>
