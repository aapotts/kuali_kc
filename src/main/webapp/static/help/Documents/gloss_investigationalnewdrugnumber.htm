<p class="GlossaryHeading">Investigational New Drug Number</p>
<p class="C1HPopupTopicText">"Number assigned by the Food and Drug Administration 
to an application to use an unapproved drug for research, emergency, or 
treatment. See <a id="popup_47201" onclick="return d2hpopup(event, this.href)" href="gloss_fdaapplicationid.htm">FDA Application ID</a>." </p></body></html>
