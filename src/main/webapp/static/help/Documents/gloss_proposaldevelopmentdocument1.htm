<p class="GlossaryHeading">Proposal Development Document</p>
<p class="C1HPopupTopicText">The <a id="popup_17370" onclick="return d2hpopup(event, this.href)" href="gloss_proposal.htm">proposal</a> development document represents a series 
of pages that enable the user to create an electronic version of the proposal. 
These pages will accommodate all the information required by the <a id="popup_17371" onclick="return d2hpopup(event, this.href)" href="gloss_sponsor1.htm">sponsor</a> and the institution for a full 
proposal <a id="popup_17369" onclick="return d2hpopup(event, this.href)" href="gloss_submission.htm">submission</a>. </p></body></html>
