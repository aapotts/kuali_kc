<p class="GlossaryHeading">Routing Priority</p>
<p class="C1HPopupTopicText"><span class="C1HPopupTopicTextChar">A number that 
indicates the <a id="popup_47846" onclick="return d2hpopup(event, this.href)" href="gloss_routing.htm">routing</a> priority; a smaller number has a higher 
routing priority. Routing priority is used to </span>determine the order that 
requests are <a id="popup_47845" onclick="return d2hpopup(event, this.href)" href="gloss_activated.htm">activated</a> on a <a id="popup_47844" onclick="return d2hpopup(event, this.href)" href="gloss_routenode.htm">route 
node</a> with sequential <a id="popup_47843" onclick="return d2hpopup(event, this.href)" href="gloss_activationtype.htm">activation type</a>.</p></body></html>
