<p class="GlossaryHeading">Notice of Opportunity</p>
<p class="C1HPopupTopicText">The mechanism used to communicate information about 
the funding opportunity for this project.  Examples include federal 
solicitations (e.g. RFP, RFA, PA), nonfederal solicitations, unsolicited <a id="popup_17272" onclick="return d2hpopup(event, this.href)" href="gloss_proposal.htm">proposal</a>, verbal request, etc. </p></body></html>
