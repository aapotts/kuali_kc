<p class="GlossaryHeading">IRB Registration Number</p>
<p class="C1HPopupTopicText">A unique registration number assigned by <a id="popup_17239" onclick="return d2hpopup(event, this.href)" href="gloss_ohrp.htm">OHRP</a> to an individual <a id="popup_17240" onclick="return d2hpopup(event, this.href)" href="gloss_irb.htm">IRB</a>. The 
IRB Registration Number is connected to the Institution and to the IRB Name in 
the Federal wide Assurance. There may be multiple IRB Registration Numbers and 
IRB Names for one institution. </p></body></html>
